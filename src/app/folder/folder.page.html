<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DV Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DV Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Coordinates</ion-card-title>
      <ion-card-subtitle>Your current position</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>Latitude: {{ latitude }}</h2>
      <h2>Longitude: {{ longitude }}</h2>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Address</ion-card-title>
      <ion-card-subtitle>Reversed Geocoded Coordinates</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ address }}
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Local Storage</ion-card-title>
      <ion-card-subtitle>Stored data on device</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ savedData }}
    </ion-card-content>
  </ion-card>  
</ion-content>
